<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Design Generation</title>
        <script src="/vanilla/js/p5.js"></script>

        <!-- <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script> -->
        <link rel="stylesheet" href="/vanilla/css/main.css" />
    </head>
    <body>
        <div class="content-div">
            <section>
                <h1></h1>
                <br /><br />
                <div id="unit-div">
                    <p id="prompt">
                        Enter the length of the line and click to draw:
                    </p>
                    <select
                        name="unit"
                        id="unitSelect"
                        onchange="selectUnitType()"
                    >
                        <option value="mm">mm</option>
                        <option value="feet">feet and inches</option>
                    </select>
                    <br />
                    <input
                        id="unitInput"
                        type="number"
                        placeholder="Length (in mm)"
                        required
                    />
                    <div id="feetinch-inp" style="display: none">
                        <input
                            id="feetInput"
                            type="number"
                            placeholder="Length (in feet and)"
                            required
                        />
                        <input
                            id="inchInput"
                            type="number"
                            placeholder="(in inches)"
                            required
                        />
                    </div>
                    <button onclick="startDrawing()">Start Drawing</button>
                    <p id="unitValueDisplay"></p>
                    <button
                        id="final-unit"
                        onclick="finaliseUnit()"
                        style="display: none"
                    >
                        Finalize Unit Value
                    </button>
                </div>

                <div id="other-tools" style="display: none">
                    <div id="draw-mask">
                        <select
                            id="design"
                            name="design"
                            onchange="updateDesign()"
                        >
                            <option value="">Select Design</option>
                            <option value="Classical">Classical</option>
                            <option value="Fluted">Fluted</option>
                            <option value="French Window">French Window</option>
                            <option value="Louvered Window">
                                Louvered Window
                            </option>
                            <option value="Modern">Modern</option>
                            <option value="Minimalist">Minimalist</option>
                            <!-- Add Design Here -->
                        </select>
                        <br /><br />
                        <button id="mask_btn" onclick="startDrawingMask()">
                            Draw SUNROOOF
                        </button>

                        <button
                            id="orientation_btn"
                            title="Orientation"
                            alt="Orientation"
                            onclick="changeOrientation()"
                        >
                            Orientation ||
                        </button>

                        <!-- <div style="display: flex; align-items: center">
              <input
                id="borderInput"
                type="number"
                placeholder="Border for X units"
                required
              /> -->
                        <!-- <button id="border_btn" onclick=" drawBorder()">
                Draw Border
              </button> -->
                        <br />
                        <button id="move_mask" onclick="moveMask()">
                            Move SUNROOOF
                        </button>
                        <button id="rotate_mask" onclick="rotateMask()">
                            Rotate SUNROOOF
                        </button>
                        <!-- </div> -->
                        <p id="border_tooltip" style="display: none">
                            Press [ and ] to change Border Length <br />
                            Click to Invert border and Double Click to Place it
                        </p>

                        <br /><br />
                    </div>

                    <div id="extra-tools">
                        <button id="remove-unit" onclick="removePoints()">
                            Remove SUNROOOF
                        </button>

                        <button id="remove-mask" onclick="removeMask()">
                            Remove MASK
                        </button>

                        <br />
                        <br />

                        <button id="ruler" onclick="toggleRuler()">
                            Scale for Measurement
                        </button>

                        <br />
                        <br />
                        <br />
                        <br />

                        <button id="download-canvas" onclick="downloadCanvas()">
                            Proceed
                        </button>

                        <button
                            id="generate-invoice"
                            onclick="generateInvoice()"
                            style="display: none"
                        >
                            Generate Quote
                        </button>
                    </div>
                </div>
            </section>
            <main>
                <div id="canvas-div"></div>
            </main>
        </div>
        <!-- <script src="script.js"></script> -->
        <script src="/vanilla/js/main.js"></script>
    </body>
</html>
